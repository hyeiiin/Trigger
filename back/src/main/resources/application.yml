spring:
  application:
    name: Trigger

# PostgreSQL 데이터베이스 설정
spring.datasource:
  url: jdbc:postgresql://localhost:5432/springboot
  username: postgres
  password: pass
  driver-class-name: org.postgresql.Driver

# Hibernate 설정 (옵션)
spring.jpa:
  properties:
    hibernate:
      dialect: org.hibernate.dialect.PostgreSQLDialect
  hibernate:
    ddl-auto: create
